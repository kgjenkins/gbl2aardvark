<!DOCTYPE html>
<html>
<head>
  <title>gbl2aardvark</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src='gbl2aardvark.js'></script>
  <script src='test.js'></script>
  <script src='cugir.js'></script>
</head>
<body>

<h1>gbl2aardvark: convert GeoBlacklight 1.0 json files to Aardvark</h1>

<p>Warning: this is still very much a work in progress...</p>

<div class='left'>
  <h2>Input</h2>
  <div>
    <button>
      <label for='inputFiles'>Select GeoBlacklight 1.0 .json file(s)</label>
      <input type='file' accept='.json' id='inputFiles' multiple>
    </button>
    <button id='test'>TEST</button>
    <button id='cugir'>CUGIR</button>
    <span id='count'></span>
  </div>
  <textarea id='input' placeholder='drag and drop files here'></textarea>
</div>
<div class='center'>
  <button id='convert'>&#x21d2; convert &#x21d2;</button>
</div>
<div class='right'>
  <h2>Output</h2>
  <div>
    <button id='download' disabled>Download aardvark .json file</button>
  </div>
  <textarea id='output'></textarea>
</div>

</body>
</html>
